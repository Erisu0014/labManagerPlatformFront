<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>logo upload简单demo</title>
    <link rel="stylesheet" href="../../css/layui.css" media="all">
</head>
<body>

<button type="button" class="layui-btn" id="test1">
    <i class="layui-icon">&#xe67c;</i>上传图片
</button>
<button type="button" class="layui-btn" id="btn">
    <i class="layui-icon"></i>确定
</button>
<div class="image-show">
    <img id="image"/>
</div>


<script src="../../layui.js"></script>
<script src="../../js/jquery-v3.2.1.js"></script>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var demoListView = $('.comment-imgbox.refund-img #addImg');
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,auto:false
            ,url: 'http://localhost:8080/testUpload.do' //上传接口
            ,accept:'images'
            ,acceptMime:'image/*' //只显示图片
            ,multiple:'false'
            ,bindAction:'#btn'
            ,choose:function (obj) {
                //将每次选择的文件追加到文件队列
                var files = obj.pushFile();

                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function(index, file, result) {
                    console.log(index); //得到文件索引
                    console.log(file); //得到文件对象
                    console.log(result); //得到文件base64编码，比如图片
                    document.getElementById('image').src = result;
                    //obj.resetFile(index, file, '123.jpg'); //重命名文件名，layui 2.3.0 开始新增
                    //这里还可以做一些 append 文件列表 DOM 的操作
                    //obj.upload(index, file); //对上传失败的单个文件重新上传，一般在某个事件中使用
                    //delete files[index]; //删除列表中对应的文件，一般在某个事件中使用
                });
            }
            ,done: function(res){
                console.log(res.code);
                alert("上传成功");
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
