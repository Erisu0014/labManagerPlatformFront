<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/layui.css" media="all">
    <!--<link href="../../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">-->
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/vue.min.js"></script>
</head>

<body>
<div class="layui-container">

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>添加用户</legend>
        </fieldset>

        <form class="layui-form" lay-filter="userForm" method="post">

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号：</label>
                    <div class="layui-input-block">
                    <input type="text" name="userAccount" required lay-verify="required" placeholder="请输入用户账号"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="userPassword" required lay-verify="required" placeholder="请输入用户密码"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="userName" required lay-verify="required" placeholder="请输入用户名"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">用户介绍</label>
                <div class="layui-input-block">
                    <textarea name="userDes" placeholder="请输入用户的简要介绍" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户权限</label>
                    <div class="layui-input-block">
                        <select name="userAuthority" lay-verify="required">
                            <option value="1">超级管理员</option>
                            <option value="2">普通用户</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户类别</label>
                    <div class="layui-input-block">
                        <select name="userRole" lay-verify="required">
                            <option value="1">学生</option>
                            <option value="2">老师</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">能力等级</label>
                    <div class="layui-input-block">
                        <select name="userLevel" lay-verify="required">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
                <div class="image-show">
                    <img id="image"/>
                    <input class="layui-hide" name="userImg">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>

    </div>
</div>
<script src="../../layui.js" charset="utf-8"></script>
<script src="../../js/jquery.cookie.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    first();

    function first() {
        $.ajax({
            type: "get",
            url: "http://47.105.187.18/displayPlatform/login/nothing.do",
            data: {
                labUserCookie: $.cookie("labUserCookie"),
                sendUrl: window.location.href
            },
            async: false,
            dataType: "json",
            success: function (data) {
                console.log(data);
                if (data.info == '404') {
                    window.location.href = "../login/managerLogin.html";
                } else {
                    formSubmit();
                }
            }
        });
    }



    function formSubmit() {

        var fileUrl;
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url:'http://47.105.187.18/displayPlatform/user/userOnLoad.do?labUserCookie='+$.cookie("labUserCookie")+'&sendUrl='+window.location.href//上传接口
                ,accept:'images'
                ,acceptMime:'image/*' //只显示图片
                ,multiple:'false'
                ,choose:function (obj) {
                    //将每次选择的文件追加到文件队列
                    var files = obj.pushFile();

                    //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                    obj.preview(function(index, file, result) {
                        console.log(index); //得到文件索引
                        console.log(file); //得到文件对象
                        console.log(result); //得到文件base64编码，比如图片
                        document.getElementById('image').src = result;
                        //obj.resetFile(index, file, '123.jpg'); //重命名文件名，layui 2.3.0 开始新增
                        //这里还可以做一些 append 文件列表 DOM 的操作
                        //obj.upload(index, file); //对上传失败的单个文件重新上传，一般在某个事件中使用
                        //delete files[index]; //删除列表中对应的文件，一般在某个事件中使用
                    });
                }
                , before: function (obj) { //obj参数包含的信息，跟 choose回调完全一致，可参见上文。
                    layer.load(); //上传loading
                }
                ,done: function(res){
                    console.log(res.data)
                    fileUrl = res.data;
                    layer.closeAll('loading');
                    layer_alert("上传成功");
                }
                ,error: function(){
                    alert("false")
                    //请求异常回调
                }
            });
        });

        layui.use('form', function () {
            var layer=layui.layer;
            var form = layui.form;
            form.render();
            //console.log(team);
            form.on('submit(*)', function (data) {
                console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                //alert(data.form['userAccount'].value)
                //alert(data.form['userImg'].value)
                data.form['userImg'].value = fileUrl
                //alert(data.form['userImg'].value)
                $.ajax({
                    type: "post",
                    url: "http://47.105.187.18/displayPlatform/user/userAdd.do?labUserCookie="+$.cookie("labUserCookie")+"&sendUrl="+window.location.href,
                    data: $(data.form).serialize(),
                    success: function (data) {
                        console.log(data);
                        if (data == "success") {
                            window.location.href = "userShow.html";
                            return true;
                        }else if(data=="repeat"){
                            layer.alert("该用户已存在了");
                            return false;
                        }else if(data=="fail"){
                            layer.alert("添加失败了");
                            return false;
                        }
                    }
                });
                return false;
            });
        });
    }


</script>
</body>

</html>
