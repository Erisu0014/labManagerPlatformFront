<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>管理人员登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/layui.css" media="all">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/vue.min.js"></script>
</head>

<body>

<div class="layui-container" id="app">
    <div class="layui-row ">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>管理人员登录</legend>
        </fieldset>

        <div class="layui-col-md-offset3" style="margin-top: 100px;">
            <form class="layui-form" method="post">

                <div class="layui-form-item ">

                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i> </label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" required lay-verify="required" autocomplete="off"
                               placeholder="请输入账号" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<input type="text" name="kaptcha" required lay-verify="required" placeholder="请输入验证码"-->
                               <!--autocomplete="off" class="layui-input">-->

                    <!--</div>-->
                    <!--<div style="margin-left: 0px;">-->
                        <!--<img src="http://localhost:8080/kaptcha.jpg" id="kaptchaImage" onclick="reloadCode()"-->
                             <!--title="点击刷新验证码"/>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="layui-container">
    <div class="layui-fluid">

    </div>
</div>

<script src="../../layui.js" charset="utf-8"></script>
<script src="../../js/jquery.cookie.js"></script>
<script>

    if (window != top) {
        top.location.href = window.location.href;
    }
    //目前存在用来做相关测试
    $(function () {
        layui.use('form', function () {
            layer=layui.layer;
            var form = layui.form;
            form.on('submit(*)', function (data) {
                //console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
                //console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
                console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
                $.ajax({
                    type: "post",
                    url: "http://localhost:8080/login/login.do",
                    data: $(data.form).serialize(),
                    async: false,
                    success: function (data) {
                        console.log(data)
                        if (data == "fail") {
                            layer.alert("用户名或密码错误！");
                            window.location.href = "managerLogin.html";
                        }
                        // else if (data == "wrong") {
                        //     layer.alert("验证码输入错误");
                        //     reloadCode();
                        // }
                        else {
                            $.cookie("labUserCookie", data, {
                                expires: 7,
                                path: '/'
                            });
                            //判断其管理身份
                            if(data.substr(0,1)=="1"){
                                window.location.href = "../index.html";
                                //https://blog.csdn.net/qq_36938933/article/details/77978724
                                window.event.returnValue=false;
                            }else{
                                window.location.href = "../index2.html";
                                window.event.returnValue=false;
                            }
                        }
                        return true;
                    },
                    error: function (data) {
                        console.log("后台返回数据失败");
                    }
                });
            });
        });
    });
        function reloadCode() {
            var time = new Date().getTime();
            document.getElementById("kaptchaImage").src = "http://localhost:8080/kaptcha.jpg?" + time;
        }

</script>
</body>

</html>
