<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/layui.css"  media="all">
    <title>Title</title>
</head>
<body>

<script src="../../layui.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">添加成果</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    </div>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'http://localhost:8080/test_qzs.do'
            ,where:{
                labUserCookie: $.cookie("labUserCookie"),sendUrl: window.location.href
            }
            ,toolbar: '#toolbarDemo'
            ,cellMinWidth: 80
            ,contentType: 'application/json'
            ,cols: [[
                {field:'photoId',  title: 'ID'}
                ,{field:'photoDes',  title: '成果描述'}
                ,{field:'subjectId', title: '所属项目'}
                ,{fixed:'right',  title: '操作',toolbar: '#barDemo'}
            ]]
            ,page:true
        });
    });
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-primary" >查看</a>
    <a class="layui-btn layui-btn-xs " >编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" >删除</a>
</script>
</body>
<script>

    $.ajax({
        type: "get",
        url: "http://localhost:8080/login/nothing.do",
        data: {
            labUserCookie: $.cookie("labUserCookie"),
            sendUrl:window.location.href
        },
        async: false,
        dataType: "json",
        success: function(data) {
            console.log(data);
            if(data.info == '404') {
                window.location.href = "../login/managerLogin.html";
            }
        }
    });
</script>
</html>
