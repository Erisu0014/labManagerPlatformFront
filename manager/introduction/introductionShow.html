<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/layui.css"  media="all">
    <title>Title</title>
</head>
<body>

<script src="../../layui.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<script src="../../js/jquery.cookie.js"></script>
<div class="layui-container">

    <div class="layui-row">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>成果展示</legend>
        </fieldset>
        <table class="layui-hide" id="photo" lay-filter="photo"></table>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
        <button class="layui-btn layui-btn-sm" lay-event="addPhoto">添加成果</button>
        <div class="layui-inline" style="margin-left:80px">
            <input class="layui-input" id="queryContext" placeholder="请输入项目名">
        </div>
        <div class="layui-inline">
            <button class="layui-btn layui-btn-sm" lay-event="isAll" style="margin: auto">搜索</button>
        </div>

</script>
<script type="text/html" id="rightBar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#photo'
            ,url:'http://47.105.187.18/displayPlatform/photograph/showPhoto.do'
            ,where:{
                labUserCookie: $.cookie("labUserCookie")
                ,sendUrl: window.location.href
            }
            ,toolbar: '#toolbarDemo'
            ,cellMinWidth: 80
            ,height: 500
            ,cols: [[
                {field:'photoId',  title: 'ID',width:80}
                ,{field:'subjectId', title: '所属项目',width:200}
                ,{field:'photoDes',  title: '成果描述'}
                ,{fixed:'right',align:'center',toolbar: '#rightBar',width:200}
            ]]
            ,page:true
        });
        //头工具栏事件
        table.on('toolbar(photo)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'addPhoto':
                    window.location.href='introductionAdd.html';
                    break;
            };
        });
        //监听工具条
        table.on('tool(photo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            var photoId=data['photoId'];
            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'del'){ //删除
                layer.confirm('确定删除么', function(index) {
                    $.ajax({
                        type: 'post'
                        ,url: 'http://47.105.187.18/displayPlatform/photograph/delPhoto.do'

                        ,data: {'photoId': photoId
                                ,labUserCookie: $.cookie("labUserCookie")
                                ,sendUrl: window.location.href
                            }
                        ,success: function (res) {
                            if (res == "success") {
                                alert("删除成功");
                                location.reload();
                            }else {
                                alert("删除失败");
                            }
                        }
                    });
                    layer.close(index);
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something
            }
        });
    });
</script>
</body>
<script>

    $.ajax({
        type: "get",
        url: "http://47.105.187.18/displayPlatform/login/nothing.do",
        data: {
            labUserCookie: $.cookie("labUserCookie"),
            sendUrl:window.location.href
        },
        async: false,
        dataType: "json",
        success: function(data) {
            console.log(data);
            if(data.info == '404') {
                window.location.href = "../login/managerLogin.html";
            }
        }
    });
</script>
</html>
