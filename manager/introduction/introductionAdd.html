<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>intro</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/layui.css" media="all">
    <link href="../../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
</head>
<body>
<div class="layui-container">
    <div id="app">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>添加实验</legend>
        </fieldset>
        <form enctype="multipart/form-data" id="fm" class="layui-form">
            <div class="layui-tab">

                <ul class="layui-tab-title" style="margin-top: 20px;">
                    <li class="layui-this">基本信息</li>
                    <li>预习资料</li>
                    <li>实验内容</li>
                </ul>

                <div class="layui-tab-content">

                    <div id="set1" class="layui-tab-item layui-show" style="margin-top: 10px;">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
                            <legend>基本信息</legend>
                        </fieldset>
                        <div class="layui-form-item">
                            <label class="layui-form-label">项目文章标题</label>
                            <div class="layui-input-block">
                                <input type="text" name="introTitle" class="layui-input" title="文章标题"
                                       placeholder="请输入文章标题">
                            </div>
                        </div>

                        <!--<div class="layui-form-item">-->
                            <!--<label class="layui-form-label">课程名</label>-->
                            <!--<div class="layui-input-inline">-->
                                <!--<select name="couId" lay-verify="required" lay-search="" title="课程名">-->
                                    <!--&lt;!&ndash;<option value=""></option>&ndash;&gt;-->
                                    <!--<template v-for="course in courses">-->
                                        <!--<option :value="course.couId">{{course.couName}}</option>-->
                                    <!--</template>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>

                    <div id="set2" class="layui-tab-item" style="margin-top: 10px;">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
                            <legend>简介图片</legend>
                        </fieldset>
                        <div class="layui-form-item">
                            <button type="button" class="layui-btn" id="picDefault">
                                <i class="layui-icon">&#xe67c;</i>上传默认图
                            </button>
                        </div>
                        <div class="layui-form-item">
                            <button type="button" class="layui-btn" id="picBig">
                                <i class="layui-icon">&#xe67c;</i>上传大图
                            </button>
                        </div>
                    </div>
                    <div id="set3" class="layui-tab-item" style="margin-top: 10px;">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                            <legend>文章主体</legend>
                        </fieldset>
                    </div>
                    <!--<div id="icon">-->
                    <!--<i class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop" style="font-size: 30px; display:none;" id="wait"></i>-->
                    <!--</div>-->

                    <div class="layui-input-block " style="margin-top: 60px;">
                        <button class="layui-btn layui-col-lg-offset4" type="button" @click="addExp()" lay-filter="">
                            立即提交
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary layui-col-lg-offset5">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../../layui.js" charset="utf-8"></script>
<script src="../../js/jquery.cookie.js"></script>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function () {
        var element = layui.element;

        //…
        element.on('tab(introForm)', function (data) {
            console.log(this); //当前Tab标题所在的原始DOM元素
            console.log(data.index); //得到当前Tab的所在下标
            console.log(data.elem); //得到当前的Tab大容器
        });
    });
</script>
</body>
</html>
